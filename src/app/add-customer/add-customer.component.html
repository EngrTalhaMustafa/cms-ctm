<div class="mainBox">
  <form #f="ngForm" (ngSubmit)="addCustomer(f.value)">
    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input ngModel name="customerName" type="text" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label for="customerRole">Customer Role</label>
      <input ngModel name="customerRole" type="text" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label for="CompanyName">Company Name</label>
      <input ngModel name="CompanyName" type="text" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label for="eamil">Email</label>
      <input ngModel name="email" type="text" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ngModel name="password" type="text" class="form-control" placeholder="">
    </div>

<button type="submit" class="btn btn-lg btn-success">Add</button>


  </form>
</div>
